<div class="w-full mb-3">
  <label class="block text-sm font-semibold text-gray-700 mb-1">
    {{ title }}
  </label>

  <p *ngIf="errorMessage" class="mt-1 text-xs text-red-600">{{ errorMessage }}</p>

  <textarea
    class="w-full rounded-md border px-3 py-2 text-sm leading-relaxed min-h-[5.5rem] max-h-[18rem] resize-vertical shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [disabled]="isDisabled"
    [placeholder]="placeholder"
  ></textarea>
</div>
