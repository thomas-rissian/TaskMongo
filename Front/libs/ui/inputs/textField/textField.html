<div class="w-full mb-3 max-w-full">
  <label class="block text-sm font-semibold text-gray-700 mb-1">
    {{ title }}
  </label>

  @if (errorMessage) {
    <p class="mt-1 text-xs text-red-600" role="alert">{{ errorMessage }}</p>
  }

  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="isDisabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [attr.aria-invalid]="!!errorMessage"
    class="appearance-none block w-full px-3 py-1.5 border rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
    [class.border-gray-200]="!errorMessage"
    [class.border-red-300]="errorMessage"
    [class.bg-gray-50]="isDisabled"
  />
</div>
