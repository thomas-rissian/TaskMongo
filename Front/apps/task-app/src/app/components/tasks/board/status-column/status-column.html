<div class="flex flex-col h-full bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
  <!-- Column header -->
  <div class="flex justify-between items-center gap-3 p-3 bg-gray-50 border-b border-gray-200 shrink-0">
    <h2 class="font-semibold text-sm text-gray-900">{{ status }}</h2>
    <span class="inline-flex items-center justify-center min-w-6 h-6 px-2 bg-gray-300 text-gray-800 text-xs font-semibold rounded-full">
      {{ tasks.length }}
    </span>
  </div>

  <!-- Tasks container -->
  <div class="flex-1 overflow-y-auto p-3" [ngClass]="getColumnColor()">
    @if (tasks.length === 0) {
      <div class="flex items-center justify-center h-32 text-gray-400">
        <p class="text-sm">Aucune t√¢che</p>
      </div>
    } @else {
      <div class="flex flex-col gap-2">
        @for (task of tasks; track task._id) {
          <app-task-card [task]="task" (edit)="editTask.emit($event)" (remove)="removeTask.emit($event)"></app-task-card>
        }
      </div>
    }
  </div>
</div>
