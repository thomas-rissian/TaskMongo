<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-6">

  <!-- Titre Section -->
  <div class="space-y-3">

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-800">Titre</label>
      <input
        type="text"
        class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-300 bg-white transition-all duration-200 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
        placeholder="Entrez le titre de la tâche..."
        [formControl]="$any(taskForm.get('titre'))"/>
    </div>
    
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-800">Description</label>
      <textarea
        class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-300 bg-white text-sm leading-relaxed min-h-[100px] resize-vertical transition-all duration-200 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
        placeholder="Entrez la description..."
        [formControl]="$any(taskForm.get('description'))">
      </textarea>
    </div>
  </div>

  <!-- Auteur Section -->
  <div class="space-y-3">

    <app-author-select 
      [authorGroup]="$any(taskForm.get('auteur'))"/>
  </div>

  <!-- Commentaires Section -->
  <div class="space-y-3">
    <app-comment
      [commentForm]="$any(taskForm.get('commentaires'))"/>
  </div>

  <!-- Priorité & Status Section -->
  <div class="space-y-3">

    <div class="grid grid-cols-2 gap-4">
      <app-select-simple-field
        title="Priorité"
        [listField]="PRIORITY"
        [formControl]="$any(taskForm.get('priorite'))"/>
      
      <app-select-simple-field
        title="Status"
        [listField]="STATUS"
        [formControl]="$any(taskForm.get('statut'))"/>
    </div>
  </div>

  <!-- Sous-tâches Section -->
  <div class="space-y-3">
    <app-substack
      [subtaskForm]="$any(taskForm.get('sousTaches'))"
      [statusList]="STATUS"/>
  </div>

  <!-- Étiquettes Section -->
  <div class="space-y-3">

    <app-etiquettes
      [etiquettes]="$any(taskForm.get('etiquettes'))"/>
  </div>

  <!-- Actions -->
  <div class="flex gap-3 pt-6 border-t-2 border-gray-300">
    <button 
      type="submit" 
      class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-200 hover:shadow-lg active:scale-95 cursor-pointer">
      ✓ Save
    </button>
    <button 
      type="button" 
      (click)="cancel()"
      class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2.5 px-4 rounded-lg transition-all duration-200 hover:shadow-md active:scale-95 cursor-pointer">
      ✕ Cancel
    </button>
  </div>
</form>
