<div class="w-full space-y-3">
  <h3 class="text-sm font-semibold text-gray-800">Étiquettes</h3>
  <form class="flex gap-2 items-end" (ngSubmit)="addEtiquette()">
    <div class="flex-1">
      <app-text-field
        title="Étiquette"
        type="text"
        placeholder="Ajouter une étiquette..."
        [formControl]="newEtiquetteControl">
      </app-text-field>
    </div>

    <button
      type="submit"
      [disabled]="!newEtiquette || !newEtiquette.trim()"
      aria-label="Ajouter"
      class="bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-200 hover:shadow-lg active:scale-95 cursor-pointer whitespace-nowrap">
      + Ajouter
    </button>
  </form>

  @if (getEtiquettesList() && getEtiquettesList().length > 0) {
    <div class="flex flex-wrap gap-2">
      @for (tag of getEtiquettesList(); track tag) {
        <span class="inline-flex items-center gap-2 bg-indigo-100 text-indigo-800 px-3 py-1.5 rounded-full text-sm font-medium border border-indigo-300">
          <span class="text-indigo-600 font-bold">#</span>{{ tag }}
          <button
            class="text-indigo-600 hover:text-indigo-800 hover:bg-indigo-200 rounded-full p-0.5 transition-all duration-200 cursor-pointer"
            type="button"
            aria-label="Supprimer"
            (click)="removeEtiquette(getIndex(tag))">
            ×
          </button>
        </span>
      }
    </div>
  }

  @if (!getEtiquettesList() || getEtiquettesList().length === 0) {
    <p class="text-sm text-gray-400 italic">
      Aucune étiquette ajoutée.
    </p>
  }
</div>
