<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

  <app-text-field
    title="Titre"
    type="text"
    placeholder="titre..."
    [formControl]="$any(taskForm.get('titre'))"/>

  <app-text-field
      title="Description"
      type="text"
      placeholder="titre..."
      [formControl]="$any(taskForm.get('description'))"/>

    <app-author-select 
      [authorGroup]="$any(taskForm.get('auteur'))"/>

    <app-comment
      [commentForm]="$any(taskForm.get('commentaires'))"/>

    <app-select-simple-field
      title="PrioritÃ©"
      [listField]="PRIORITY"
      [formControl]="$any(taskForm.get('priorite'))"/>
    
    <app-select-simple-field
      title="Status"
      [listField]="STATUS"
      [formControl]="$any(taskForm.get('statut'))"/>


      <button type="submit" >Save</button>
</form>
