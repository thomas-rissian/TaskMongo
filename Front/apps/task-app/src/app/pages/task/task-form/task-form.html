<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="h-full flex flex-col">

  <!-- Header : titre + chips -->
  <div class="px-6 py-4 bg-white border-b border-gray-200 shrink-0">
    <div class="flex items-start justify-between gap-4">
      <div class="flex-1">
        <!-- Title input: large, then a bar below -->
        <input
          type="text"
          class="w-full text-2xl font-bold px-3 py-2 bg-transparent border-none focus:outline-none placeholder-gray-400"
          placeholder="Entrez le titre de la tâche..."
          [formControl]="$any(taskForm.get('titre'))" />
        <div class="h-0.5 bg-gray-300 mt-2"></div>
      </div>

      <div class="flex flex-col items-end gap-2">
        <!-- Status & Priority small chips -->
        <div class="flex items-center gap-2">
          <app-select-simple-field
            class="w-36"
            [listField]="STATUS"
            [formControl]="$any(taskForm.get('statut'))">
          </app-select-simple-field>

          <app-select-simple-field
            class="w-36"
            [listField]="PRIORITY"
            [formControl]="$any(taskForm.get('priorite'))">
          </app-select-simple-field>
        </div>
      </div>
    </div>
  </div>

  <!-- Body : 2-col layout -->
  <div class="flex-1 overflow-y-auto p-6">
    <div class="max-w-5xl mx-auto grid grid-cols-3 gap-6">
      <!-- Left: main fields -->
      <div class="col-span-2 space-y-6">
        <!-- Description (title + divider below the label) -->
        <div class="bg-white rounded-lg border border-gray-200 p-4">
          <label class="block text-sm font-semibold text-gray-800 mb-2">Description</label>
          <div class="h-0.5 bg-gray-300 mb-3"></div>
          <textarea
            class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-100 bg-white text-sm leading-relaxed min-h-[140px] resize-vertical transition-all duration-200 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
            placeholder="Entrez la description..."
            [formControl]="$any(taskForm.get('description'))">
          </textarea>
        </div>

        <!-- Étiquettes -->
        <div class="bg-white rounded-lg border border-gray-200 p-4">
          <label class="block text-sm font-semibold text-gray-800 mb-2">Étiquettes</label>
          <div class="h-0.5 bg-gray-300 mb-3"></div>
          <app-etiquettes
            [etiquettes]="$any(taskForm.get('etiquettes'))">
          </app-etiquettes>
        </div>

        <!-- Sous-tâches -->
        <div class="bg-white rounded-lg border border-gray-200 p-4">
          <label class="block text-sm font-semibold text-gray-800 mb-2">Sous‑tâches</label>
          <div class="h-0.5 bg-gray-300 mb-3"></div>
          <app-substack
            [subtaskForm]="$any(taskForm.get('sousTaches'))"
            [statusList]="STATUS">
          </app-substack>
        </div>

        <!-- Commentaires -->
        <div class="bg-white rounded-lg border border-gray-200 p-4">
          <label class="block text-sm font-semibold text-gray-800 mb-2">Commentaires</label>
          <div class="h-0.5 bg-gray-300 mb-3"></div>
          <app-comment
            [commentForm]="$any(taskForm.get('commentaires'))">
          </app-comment>
        </div>
      </div>

      <!-- Right: metadata (author, dates, actions) -->
      <div class="col-span-1 space-y-6">
        <div class="bg-white rounded-lg border border-gray-200 p-4 space-y-4">
          <label class="text-sm font-semibold text-gray-800">Auteur</label>
          <div class="h-0.5 bg-gray-300 mb-2"></div>
          <app-author-select [authorGroup]="$any(taskForm.get('auteur'))"></app-author-select>
        </div>

        <div class="bg-white rounded-lg border border-gray-200 p-4 space-y-2">
          <label class="text-sm font-semibold text-gray-800">Dates</label>
          <div class="h-0.5 bg-gray-300 mb-2"></div>
          <div class="text-sm text-gray-700">
            <div class="mb-2">
              <div class="text-xs text-gray-500">Créé</div>
              <div>{{ task?.dateCreation}}</div>
            </div>
            <div>
              <div class="text-xs text-gray-500">Échéance</div>
              <input type="date" class="w-full px-3 py-1 rounded border border-gray-200" [formControl]="$any(taskForm.get('echeance'))">
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg border border-gray-200 p-4 space-y-3">
          <label class="text-sm font-semibold text-gray-800">Actions</label>
          <div class="h-0.5 bg-gray-300 mb-2"></div>
          <div class="flex flex-col gap-2">
            <button
              type="submit"
              class="w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition-all duration-200 hover:shadow-lg active:scale-95 cursor-pointer">
              ✓ Enregistrer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
