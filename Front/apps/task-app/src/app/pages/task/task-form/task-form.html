<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

  <app-text-field
    title="Titre"
    type="text"
    placeholder="titre..."
    [formControl]="$any(taskForm.get('titre'))"/>

  <app-text-field
      title="Description"
      type="text"
      placeholder="titre..."
      [formControl]="$any(taskForm.get('description'))"/>

    <app-author-select 
      [authorGroup]="$any(taskForm.get('auteur'))"
      [getError]="getError.bind(this)"/>

    <app-comment
      [commentForm]="$any(taskForm.get('commentaires'))"
      [getError]="getError.bind(this)"/>

    <app-select-simple-field
      title="PrioritÃ©"
      errorField="priorite"
      [listField]="PRIORITY"
      [formControl]="$any(taskForm.get('priorite'))"/>
    
    <app-select-simple-field
    title="Status"
      errorField="status"
      [listField]="STATUS"
      [formControl]="$any(taskForm.get('status'))"/>


      <button type="submit" >Save</button>
</form>
