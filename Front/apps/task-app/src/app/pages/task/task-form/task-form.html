<form [formGroup]="taskForm">

    <app-text-field
    title="Titre"
    type="text"
    placeholder="titre..."
    [formControl]="$any(taskForm.get('titre'))"
    error="{{getError('titre')}}"/>

  <app-text-field
      title="Description"
      type="text"
      placeholder="titre..."
      [formControl]="$any(taskForm.get('description'))"
      error="{{getError('description')}}"/>

    <app-author-select 
      [authorGroup]="$any(taskForm.get('auteur'))"
      [getError]="getError.bind(this)"/>

    <app-comment
      [commentForm]="$any(taskForm.get('commentaires'))"
      [getError]="getError.bind(this)"/>

    <app-select-simple-field
      errorField="priorite"
      [errorFunc]="getError.bind(this)"
      [listField]="PRIORITY"
      [formControl]="$any(taskForm.get('priorite'))"/>
    
    
</form>
