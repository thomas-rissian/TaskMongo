<p>task-list works!</p>
<a routerLink="/tasks/create">Create new task</a>
<mat-nav-list>
    <app-loader></app-loader>
    @for (task of tasks; track $index) {
        <a mat-list-item [routerLink]="['/tasks', task._id]">
            {{ task.titre }} + {{ task._id }}
        </a>
    }
</mat-nav-list>
